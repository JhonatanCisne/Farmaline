<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Panel de Repartidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../CSS/admin.css" rel="stylesheet">
</head>
<body>
    <div class="admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../images/farmaline-logo.png" alt="Farmaline Logo" height="40" class="mb-2">
            <h4>PANEL REPARTIDOR</h4>
        </div>
        
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="repartidor-inicio.html">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="repartidor-pedidos.html">
                        <i class="fas fa-box"></i>
                        <span>Mis Pedidos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="repartidor-historial.html">
                        <i class="fas fa-history"></i>
                        <span>Historial</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="repartidor-perfil.html">
                        <i class="fas fa-user"></i>
                        <span>Mi Perfil</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <a href="Index.html" class="btn btn-outline-light btn-sm w-100 mb-2">
                <i class="fas fa-home"></i> <span>Volver al sitio</span>
            </a>
            <a href="javascript:void(0);" class="btn btn-danger btn-sm w-100" id="logout">
                <i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <header class="admin-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary me-3" id="toggle-sidebar-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="mb-0">Inicio</h2>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-teal dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span id="repartidor-nombre">Carlos Mendoza</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="repartidor-perfil.html"><i class="fas fa-user"></i> Mi Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="javascript:void(0);" id="logout-header"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-area">
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="card stats-card clickable-card" data-action="pedidos" data-filter="pendientes-doble-verificacion">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 id="total-pedidos" class="mb-1">0</h3>
                                    <p class="mb-0">Pedidos Pendientes (Doble Verificación)</p>
                                </div>
                                <div>
                                    <i class="fas fa-exclamation-triangle fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-clock me-2"></i>
                        Próximas Entregas
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Pedido #</th>
                                    <th>Cliente</th>
                                    <th>Dirección</th>
                                    <th>Hora Estimada</th>
                                    <th>Estado</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-proximas-entregas">
                                <tr>
                                    <td colspan="6" class="text-center py-4">No hay entregas programadas</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/repartidor-inicio.js"></script>

</body>
</html>
